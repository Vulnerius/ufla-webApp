<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
    display: flex;
    flex-direction: row;
    flex-wrap: nonwrap;
    justify-content: space-between;
}
#container>div{
    width: 100%;
    height: 100%;
    border: 2px dashed black;
}


    </style>
</head>
<body>
<div>
    <h1 th:text="${headline}"></h1>
</div>
<div id="container">
    <div>
        <ul style="list-style:none">
            <li>
                <button th:text="${selTempl}"></button>
            </li>
            <li>
                <button th:text="${rep}"></button>
            </li>
            <li>
                <button th:text="${mon}"></button>
            </li>
        </ul>
    </div>
    <div>
        <textarea></textarea>
    </div>
    <div>
        <ul style="list-style:none">
            <li>
                <button th:text="${save}"></button>
            </li>
            <li>
                <button th:text="${saveAs}"></button>
            </li>
            <li>
                <button th:text="${help}"></button>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
